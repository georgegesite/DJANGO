{% extends 'admin_home.html' %}
{% block body %}
{% load static %}

<script type="text/javascript">
    function checkpass()
    {
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
    alert('New Password and Confirm Password field does not match');
    document.changepassword.confirmpassword.focus();
    return false;
    }
    return true;
    }
    
    </script>
    
    <body style="background-image:url('{% static 'images/adb.jpg'%}'); background-repeat: no repeat; background-size: 100%">
    
    <div class="row">
        <div class="col-lg-5 m-auto">
            <div class="card mt-5 bg-dark">
                <div style="padding-top:30px" class="card shadow ">
                        <div class="card-body">
            <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange; font-size:30px">Change Password</h5>
    <div class="container-fluid" style="padding-top:30px">
    <form method="POST" name = "changepassword" onsubmit="return checkpass();">
        {% csrf_token %}
        <div class="form-row">
    
            <div class="col-sm-6">
                <div class="form-group"  style="border-bottom: 2px solid orange; font-size:20px">
                    <label>Current Password</label>
                    <input type="password" name="currentpassword" id = "currentpassword" placeholder="Enter Current Password"  class="form-control" required>
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="col-sm-6">
                <div class="form-group" style="border-bottom: 2px solid orange; font-size:20px">
                    <label>New Password</label>
                    <input type="password" name="newpassword" placeholder="Enter New Password"  class="form-control" required>
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="col-sm-6">
                <div class="form-group" style="border-bottom: 2px solid orange; font-size:20px">
                    <label>Confirm New Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter New Password Again"  class="form-control" required>
                </div>
            </div>
    
        </div>
        <input  style="border-bottom: 2px solid orange; font-size:20px" type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
    </form>
    </div>
    </div>
    </div>
</body>
    {% if error == "no" %}
    <script>
        alert('Password updated successfully');
        window.location=('/logout');
    </script>
    {% endif %}
    {% if error == "yes" %}
    <script>
        alert('Something went wrong , try again later');
    </script>
    {% endif %}
    
    {% if error == "not" %}
    <script>
        alert('Your current password is wrong');
    </script>
    {% endif %}

{% endblock  %}
