{% extends 'emp_home.html' %}
{% load static %}
{% block body %}
<body style="background-image:url('{% static 'images/adb.jpg'%}'); background-repeat: no repeat; background-size: 100%">
<style>
  /* Define table styles */
  table {
      border-collapse: collapse;
  }
  th, td {
      border: 1px solid black;
      padding: 5px;
  }
  th {
      background-color: lightgray;
  }

  /* Define header styles */
  h1 {
      font-size: 50px;
      color: white;
      padding-top:80px;
      font-weight:bold;
  }
  h2 {
      font-size: 18px;
      color: green;
  }
  p{
    padding-top: 150px;
    font-size:30px;
    font-weight:bold;
  }
</style>
<center>
<h1>Welcome, {{ user.username }}</h1>
<p>Your current salary is: {{ current_salary }}</p>
<form method="post" action="{% url 'user_salary' %}">
  {% csrf_token %}
  <input  style="font-size:25px; background-color: green" type="submit" value="Withdraw Salary">
</form>
<div>
    {% if message %}
    <div  style="font-size:30px" class="alert">
      {{ message }}
    </div>
    {% endif %}
  </div>
</center>
</body>
{% endblock %}
