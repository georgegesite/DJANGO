{% extends 'admin_home.html' %}
{% load static %}
{% block body %}
<body style="background-image:url('{% static 'images/eml.jpg'%}'); background-repeat: no repeat; background-size: 100%">
<style>
    /* Define table styles */
    table {
        border-collapse: collapse;
        width: 600px;
        height:200px
    }
    tr{
        
        font-size: 20px;

    }
    th, td {
        border: 1px solid black;
        padding: 5px;
        color:white;
    
    }
    th {
        background-color: lightgray;
        text-align:center;
        font-size: 20px;
        color:black;
    }

    /* Define header styles */
    h1 {
        padding:30px;
        font-size: 50px;
        color: white;
    h2 {
        font-size: 18px;
        color: green;
    }
</style>

<div style="text-align: center;">
    <h1>Employee Attendance Feed</h1>
  </div>
<table style="margin: 0 auto;">
    <tr>
        <th>User</th>
        <th>Date</th>
        <th>Present</th>
        <th>Reason</th>
    </tr>
    {% for record in attendance_records %}
<tr>
<td>{{ record.user }}</td>
<td>{{ record.date }}</td>
<td>{{ record.present }}</td>
<td>{{ record.reason }}</td>
</tr>
{% endfor %}
</table>
</body>
{% endblock  %}
